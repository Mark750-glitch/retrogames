        0 0 40px #0ff,
        0 0 80px #0ff;
      animation: flicker 3s infinite;
      margin-bottom: 30px;
      user-select: none;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow:
          0 0 5px #0ff,
          0 0 10px #0ff,
          0 0 20px #0ff,

      border-radius: 12px;
      cursor: pointer;
      box-shadow:
        0 0 10px #f00,
        inset 0 0 20px #f00;
      transition: color 0.3s, box-shadow 0.3s;
      user-select: none;
      text-shadow: 0 0 5px #f00;
      font-weight: bold;
      letter-spacing: 2px;
    }

    #randomBtn:hover {

        0 0 30px #f00,
        inset 0 0 30px #f00;
      text-shadow:
        0 0 20px #fff,

      animation: pulse 1.5s infinite alternate;

    @keyframes pulse {

      transition: transform 0.3s;
